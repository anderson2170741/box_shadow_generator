<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/atom-one-dark.min.css"/>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <h1>Box Shadow Generator</h1>
    </div>
    
    <div class="box-shadow-generator">
      <div class="control_1">
        <div class="group">
          <h2>X Offset</h2>
          <input
          type="range" min="-50" max="50" value="0" step="1" class="control" id="x-value"/>
        </div>
        
        <div class="group">
          <h2>Y Offset</h2>
          <input type="range" min="-50" max="50" value="0" step="1" class="control" id="y-value"/>
        </div>

        <div class="group">
          <h2>Blur Radius</h2>
          <input type="range" min="0" max="50" value="6" step="1" class="control" id="blur"/>
        </div>

        <div class="group">
          <h2>Spread Radius</h2>
          <input type="range" min="-50" max="50" value="0" step="1" class="control" id="spread"/>
        </div>

        <div class="group">
          <h2>Opacity</h2>
          <input type="range" min="0" max="1" value="0.3" step="0.1" class="control" id="opacity"/>
        </div>
      </div>

      <div class="result">
        <div class="box"></div>
        <div class="code">
          <pre>
            <code>box-shadow: 0px 0px 6px 0px rgba(0, 0, 0, 0.3);</code>
          </pre>
        </div>
        <button class="code-btn">Code</button>
      </div>

      <div class="control_2">
        <div class="group_2">
          <h2>Color</h2>
          <input type="color" class="control" id="color" />
        </div>
        <div class="group_2">
          <h2>Inset</h2>
          <input type="checkbox" class="control" id="inset" />
        </div>
        <div class="group_2">
          <h2>Color-Box</h2>
          <input type="text" class="control" id="colorInputText" />
          <input type="button" class="control" id="colorButton" value="Click para cambiar de color" onclick="chageColor()" />
        </div>
      </div>
    </div>

    <script>
      function chageColor() {
        let color = document.getElementById('colorInputText').value; document.getElementsByClassName("box").style.backgroundColor = color;
      }
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>

    <script>
      hljs.highlightAll();
    </script>

    <script src="index.js"></script>
  </body>
</html>
